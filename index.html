<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Форма авторизации -->
        <section class="auth-box" id="loginSection">
            <h2>Вход в систему</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Адрес эл. почты</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn primary">Войти</button>
            </form>
            <a href="#" class="forgot-password" id="forgotPasswordLink">Забыли пароль?</a>
        </section>

        <!-- Форма восстановления пароля -->
        <section class="auth-box reset-form" id="resetSection" style="display: none;">
            <h2>Восстановление пароля</h2>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="resetEmail">E-mail</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Введите email для восстановления" required>
                </div>
                <button type="submit" class="btn secondary">Восстановить</button>
            </form>
            <a href="#" class="back-to-login" id="backToLoginLink">Вернуться к входу</a>
        </section>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
